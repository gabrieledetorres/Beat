<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Beat</title>
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <header class="containerHeader">
      <nav class="containerMenu">
        <ul>
          <li class="containerMenuList">Portfolio</li>

          <li class="containerMenuList">Contato</li>

      <div class="headerLogo">
        <h1>No compasso da batida</h1>
        <img src="./assets/b8771973a0d5a854bc937e3a6205abe9.png" />
      </div>

      <nav>
        <ul>
          <li>Arte & Design</li>
          <li>Estilo & Musica</li>
          <li>Ebook & Videos</li>
        </ul>
      </nav>

    <main class="containerMain">

      </div>

      <section class="containerFigure">
        <figure>
          <img src="./assets/dance.jpg" />

        <figure>
          <img src="./assets/toca-discos.jpg" alt="toca discos" />
        </figure>

        <figure>
          <img src="./assets/fita k7.jpg" alt="fita k7" />
        </figure>

        <figure>
          <img src="./assets/menina headphone.jpg" alt="garota ouvindo música" />
        </figure>

        <h4>Veja Mais</h4>

    <footer class="containerFooter">
      <section class="containerFooterFig">
        <img class="instagram" src="./assets/instagram.png" alt="instagram" />
        <img src="./assets/facebook.png" alt="facebook" />
       <img src="./assets/linkedin.png" alt="linkedin" />
        <img src="./assets/pin.png" alt="pinterest" />
      </section>

      <nav class="footerMenu">
        <ul>
          <li>Portfolio</li>
          <li>Sobre</li>
          <li>Contato</li>
